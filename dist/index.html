<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.3a01df49.css">
    <title>Cronometro</title>
  </head>
  <body>
    <div class="input-stopwatch">
      <input type="number" min="00" value="00" id="hour">
      :
      <input type="number" min="00" value="00" id="min">
      :
      <input type="number" min="00" value="30" id="sec">
    </div>
    <div class="button-wrapper js-stopwatch-button">
      <button class="js-active-fullscreen">
        <img src="/full-screen.75e99cdf.svg" alt="Colocar em tela cheia">
      </button>
      <button class="js-edit-stopwatch">
        <img src="/edit.6f6af89e.svg" alt="Editar">
      </button>
      <button class="js-stop-button" id="toZeroBtn">
        <img src="/reset.5617a03f.svg" alt="Resetar">
      </button>
      <button class="js-play-button" id="startBtn">
        <img src="/play.2996f45b.svg" alt="Iniciar">
      </button>
      <button class="js-pause-button" id="pauseBtn">
        <img src="/pause.f6d0e34e.svg" alt="Pausar">
      </button>
    </div>
    <div class="button-wrapper js-edit-container-stopwatch hide">
      <button class="js-cancel-button">
        <img src="/cancel.888b110a.svg" alt="Cancelar">
      </button>
      <button class="js-finish-edit-button">
        <img src="/ok.1cb41004.svg" alt="Finalizar">
      </button>
    </div>
    <script src="/index.672d4772.js"></script>
  <script src="/code-kata-timer.3464ddca.js"></script></body>
</html>
