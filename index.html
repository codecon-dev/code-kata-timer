<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/style/timer.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Timer</title>
</head>

<body class="js-body">
    <div class="input-stopwatch-container">
        <input type="number" min="00" disabled class="js-hour-input" />
        :
        <input type="number" min="00" disabled class="js-minute-input" />
        :
        <input type="number" min="00" disabled class="js-seconds-input" />
    </div>

    <div class="action-button-container js-stopwatch-action-buttons">
        <button class="js-fullscreen-button">
            <img src="/images/full-screen.svg" alt="Colocar em tela cheia" />
        </button>
        <button class="js-edit-button">
            <img src="/images/edit.svg" alt="Editar" />
        </button>
        <button class="js-stop-button hide">
            <img src="/images/reset.svg" alt="Resetar" />
        </button>
        <button class="js-start-button">
            <img src="/images/play.svg" alt="Iniciar" />
        </button>
        <button class="js-pause-button hide">
            <img src="/images/pause.svg" alt="Pausar" />
        </button>
    </div>

    <div class="action-button-container js-edit-container-stopwatch hide">
        <button class="js-cancel-edit-button">
            <img src="/images/cancel.svg" alt="Cancelar" />
        </button>
        <button class="js-finish-edit-button">
            <img src="/images/ok.svg" alt="Finalizar" />
        </button>
    </div>

    <div class="js-countdown-container countdown-container hide">
        <span class="js-countdown-number countdown-number"></span>
        <div class="action-button-container">
            <button class="js-close-countdown-button">
                <img src="/images/cancel.svg" alt="Reiniciar" />
            </button>
        </div>
    </div>
    <script type="module" src="./asset/javascript/TimeController.js"></script>
</body>

</html>
