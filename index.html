<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cronometro</title>
  </head>
  <body>
    <div class="settings-container">
      <button class="js-settings-button">
        <img src="/images/settings.svg" alt="Configurações" />
      </button>
      <div class="settings-expand hide">
        <input type="number" min="0" max="99" id="default-hour" value="0" placeholder="HH" />
        :
        <input type="number" min="0" max="59" id="default-min" value="0" placeholder="MM" />
        :
        <input type="number" min="0" max="59" id="default-sec" value="30" placeholder="SS" />
        <button class="js-save-settings"><img src="/images/ok.svg" alt="Salvar" /></button>
        <button class="js-close-settings"><img src="/images/cancel.svg" alt="Cancelar" /></button>
      </div>
    </div>

    <div class="input-stopwatch" style="margin-bottom: 52px;">
      <input type="number" min="00" value="00" id="hour" />
      :
      <input type="number" min="00" value="00" id="min" />
      :
      <input type="number" min="00" value="30" id="sec" />
    </div>
    <div class="button-wrapper js-stopwatch-button">
      <button class="js-active-fullscreen">
        <img src="/images/full-screen.svg" alt="Colocar em tela cheia" />
      </button>
      <button class="js-edit-stopwatch">
        <img src="/images/edit.svg" alt="Editar" />
      </button>
      <button class="js-stop-button" id="toZeroBtn">
        <img src="/images/reset.svg" alt="Resetar" />
      </button>
      <button class="js-play-button" id="startBtn">
        <img src="/images/play.svg" alt="Iniciar" />
      </button>
      <button class="js-pause-button" id="pauseBtn">
        <img src="/images/pause.svg" alt="Pausar" />
      </button>
    </div>
    <div class="button-wrapper js-edit-container-stopwatch hide">
      <button class="js-cancel-button">
        <img src="/images/cancel.svg" alt="Cancelar" />
      </button>
      <button class="js-finish-edit-button">
        <img src="/images/ok.svg" alt="Finalizar" />
      </button>
    </div>
    <div id="countdown" class="hide">
      <span id="countdown-number">10</span>
      <button class="js-restart-button" id="restartBtn">
        <img src="/images/cancel.svg" alt="Reiniciar" />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
